<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lab2 - VR application</title>
    <meta name="description" content="Basic example for Point Cloud component."></meta>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="js/aframe-pointcloud-component.js"></script>
    <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
    <script>
      function rotate() æ
        var params = document.getElementsByTagName("a-pointcloud")Æ0Å.getAttribute("rotation");
        var xRot = Number(params.x);
        var yRot = Number(params.y) + 45;
        var zRot = Number(params.z);
        var rotation = xRot+" "+yRot+" "+zRot;
        document.getElementsByTagName("a-pointcloud")Æ0Å.setAttribute("rotation", rotation);
      å
    </script>
  </head>
  <body>
    <a-scene>

      <a-assets>
        <img id="groundTexture" src=ground.jpeg>
        <img id="skyTexture" src=vgtu.jpg>
      </a-assets>

      <a-plane src="#groundTexture" rotation="-90 0 0" height="100" width="100"></a-plane>
      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="2 4 4"></a-light>
      <a-sky height="2048" radius="30" src="#skyTexture" theta-length="90" width="2048"></a-sky>
      <a-entity laser-controls line="color: red; opacity: 0.75"></a-entity>

      <a-pointcloud 
        scale="0.5 0.5 0.5" 
        position="1.5 2 0.5" 
        src="url(Sphere.ply)" 
        size="0.05"
        texture="url(VGTU-logo.png)"
        depthWrite="false">
      </a-pointcloud>
  
      <a-gui-flex-container flex-direction="column" justify-content="center" align-items="normal" component-padding="0.1"
      opacity="0.7" width="7" height="6" position="-6 2.5 -2" rotation="0 45 0">

      <a-gui-radio
        width="2.5" height="1"
        onclick="testToggleAction"
        value="Elektronikos_Fakultetas"
        font-family="Arial"
        margin="0 0 0.05 0">
      </a-gui-radio>

      <a-gui-button
			width="2.5" height="0.75"
			onclick="rotate()"
			key-code="32"
			value="Rotate"
			font-family="Arial"
			margin="0 0 0.05 0">
      </a-gui-button>

      <a-gui-radio
				width="2.5" height="0.75"
				onclick="testToggleAction"
				value="Sauletekio fakultetas"
				font-family="Arial"
				margin="0 0 0.05 0">
			</a-gui-radio>

	  <a-gui-circle-timer
				height="0.75"
				count-down="5"
				font-family="Arial"
				margin="0 0 0.05 0">
			</a-gui-circle-timer>

	  <a-gui-input
				width="2.5" height="0.75"
				onclick="testInputAction"
				font-family="Arial"
				value="Boss Life"
			>
			</a-gui-input>

    </a-gui-flex-container>
    <a-entity id="cameraRig" position="-3 2 3">
      <a-camera look-controls wasd-controls position="0 0 0">
        <a-gui-cursor id="cursor" raycaster="objects: Ægui-interactableÅ" fuse="true" fuse-timeout="2000" design="dot">
        </a-gui-cursor>
      </a-camera>
    </a-entity>

    </a-scene>
  </body>
</html>
